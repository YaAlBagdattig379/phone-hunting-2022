<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shopping cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- font awesome link  -->
        <script src="https://kit.fontawesome.com/9c77b31ada.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
       <h1 class="text-center bg-primary text-white pt-2 pb-2 mb-3">Welcome to Our â„‡-Mall</h1>
    </header>
    <main class="container">
        <!-- searcing area -->
        <section>
            <div class="input-group mb-3 taxt-center"style="width:43%">
                <input id="search-field"type="text"id="exampleFormControlInput1" class="form-control" placeholder="search in here"aria-label="Recipient's username" aria-describedby="basic-addon2">

                <div class="input-group-append">
                  <button id="btn-search" class="btn btn-outline-secondary" type="button">search</button>
                </div>
            </div>
        </section>
        <!-- marquee area -->
        <section>
            <marquee behavior="" Scrollamount=10 direction="right"class="text-warning"><small class=""> earn premium coins spicial offer for upcoming 25 dec. don't worry to get advantage as well one year warenty * .</small></marquee>
        </section>
        <!-- display Search Result -->
        <section>
            <div id="products-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning">No Phone Found. Please try a new search</h3>
            </div>
            <div id="show-all" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>

        <!-- loader -->
    
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    
        <section>
             <!-- Modal  content -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="productDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="products-details" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- <script src="error.js"></script> -->
    <!-- <script src="js/app.js"></script> -->
    <script src="index.js"></script>
    <!-- <script src="js/summary.js"></script> -->
</body>

</html>
